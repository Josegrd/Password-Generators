<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Password Generators</title>
</head
<body>
    <div class="container d-flex justify-content-center min-vh-100 align-items-center" >
        <div class="d-flex flex-column align-items-center">
            <h1 class="mb-3 ">PassGeneratorS</h1>   
            <div class="d-flex flex-column  gap-2 ">
                <label for="passwordLength" class="fw-bold "> Password Length</label>
                <input class="form-control form-control-lg " id="passwordLength" type="number">   
                <label for="password" class="fw-bold ">Password</label>
                <input class="form-control form-control-lg" id="password" disabled >
                <button class="btn btn-danger fw-bold mt-2 " id="getPassword" onclick="getPassword()">Generated!</button>
                <a class="btn btn-success fw-bold mt-2 " id="savePassword" onclick="savePass()">Save!</a>
            </div> 
        </div>
    </div>

    <script type="application/javascript" src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
